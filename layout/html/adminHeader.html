<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Header</title>

    <link rel="stylesheet" href="../css/adminHeader.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="header__menu">
        <nav>

            <!-- Search-box -->
            <form action="" id="search-box">
                <input type="text" id="search-text" placeholder="Search anything you want" required>
                <button id="btnSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <!-- Filter -->
        <div class="container__navigation-element">
            <select class="navigation__element-select" name="txtCourse" id="#">
                <option value="all">All Events</option>
                <option value="vinyasa-yoga">Vinyasa Yoga</option>
                <option value="aerial-yoga">Aerial Yoga</option>
                <option value="meditation-yoga">Meditation Yoga</option>
                <option value="pure-alignment">Pure Alignment</option>
                <option value="hot-yoga">Hot Yoga</option>
                <option value="basic-yoga">Basic Yoga</option>
            </select>
        </div>

            <!-- drop-down admin -->
            <img src="../img/admin/hinh-avatar-1.png" alt="" class="user-pic" onclick="toggleMenu()">

            <div class="sub-menu__wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="../img/admin/hinh-avatar-1.png" alt="">
                        <h3>Admin</h3>
                    </div>
                    <hr>

                    <a href="#" class="sub-menu__link">
                        <img src="../img/admin/profile.png" alt="">
                        <p>Edit Profile</p>
                        <span>></span>
                    </a>

                    <a href="#" class="sub-menu__link">
                        <img src="../img/admin/setting.png" alt="">
                        <p>Setting & Privacy</p>
                        <span>></span>
                    </a>

                    <a href="#" class="sub-menu__link">
                        <img src="../img/admin/help.png" alt="">
                        <p>Help & Support</p>
                        <span>></span>
                    </a>

                    <a href="#" class="sub-menu__link">
                        <img src="../img/admin/logout.png" alt="">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu() {
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>

</html>
